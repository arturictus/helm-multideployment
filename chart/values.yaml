# Default values for rails-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployments:
  web:
    replication: 3
    name: rails-app
    command: /sbin/my_init
    ports:
      - name: http
        containerPort: 80
        protocol: TCP
    liveness:
      httpGet:
        path: /_health
        port: 80
      initialDelaySeconds: 30
      timeoutSeconds: 10
    readiness:
      httpGet:
        path: /_health
        port: 80
      initialDelaySeconds: 30
      timeoutSeconds: 10
  sidekiq:
    replication: 1
    name: rails-app-sidekiq
    command:
      - bundle
      - exec
      - sidekiq

jobs:
  migration:
    name: rails-app-migration
    command: ["bundle", "exec", "rake", "db:migrate"]
    activeDeadlineSeconds: 1200
    restartPolicy: Never
    annotations:
      "helm.sh/hook": post-upgrade
      "helm.sh/hook-delete-policy": hook-succeeded

cronjobs:
  backup:
    name: rails-app-backup
    command:
      - backup
    restartPolicy: Never
    schedule: "14 8,20 * * *"
    concurrencyPolicy: Forbid

image:
  repository: gcr.io/janus-156310/rails-app
  tag: 99007497e4d7e5d61a3a891d4d8707b5de7903ce
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80

environment:
  - name: RAILS_ENV
    value: production
  # This is ready for when we move to gcloud Sql
  - name: DATABASE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: cloudsql-db-credentials
        key: password
  - name: DATABASE_USERNAME
    valueFrom:
      secretKeyRef:
        name: cloudsql-db-credentials
        key: username

namespace: rails-app

sidecars:
  - image: gcr.io/cloudsql-docker/gce-proxy:1.09
    name: cloudsql-proxy
    command: ["/cloud_sql_proxy", "--dir=/cloudsql",
              "-instances=project:europe-west1:databse=tcp:5432",
              "-credential_file=/secrets/cloudsql/credentials.json"]
    volumeMounts:
      - name: cloudsql-instance-credentials
        mountPath: /secrets/cloudsql
        readOnly: true
      - name: ssl-certs
        mountPath: /etc/ssl/certs
      - name: cloudsql
        mountPath: /cloudsql

volumes:
  - name: cloudsql-instance-credentials
    secret:
      secretName: cloudsql-instance-credentials
  - name: ssl-certs
    hostPath:
      path: /etc/ssl/certs
  - name: cloudsql
    emptyDir:

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - rails-app.domain.io
    - rails-app.domain.com
    - adansonia.domain.io
  tls:
    - secretName: rails-app-meetsam-tls
      hosts:
        - rails-app.domain.io
        - rails-app.domain.com
        - adansonia.domain.io

resources:
  limits:
    cpu: 100m
    memory: 1G
  requests:
    cpu: 100m
    memory: 1G
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.

nodeSelector: {}

tolerations: []

affinity: {}
